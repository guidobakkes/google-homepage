<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <title>title</title>

        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500" type="text/css" />
        <link rel="shortcut icon" href="img/favicon-youtube.png" type="image/x-icon" />

    <body>
        <header>

            <div class="nav-left">
