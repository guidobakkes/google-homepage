<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Google</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="navbar">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div>
                <img src="img/google-apps-icon.png" alt="Google Apps Icon"
                    class="google-app-icon">
            </div>
            <span class="alert fa-stack">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-bell fa-stack-1x fa-inverse"></i>
            </span>
            <div>
                <img src="img/profile.jpg" alt="User Profile Picture"
                    class="user">
            </div>
        </div>
    </header>
    <div class="middle-section">
        <div>
            <img class="logo" src="img/new-google-logo-2015.png" alt="Google Logo">
        </div>
        <div>
            <input type="text" class="searchbar">
        </div>
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
    <footer>
        <ul class="footer-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Use Google.nl</a></li>
        </ul>
    </footer>
</body>

</html>
